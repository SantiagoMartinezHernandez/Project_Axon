name: Build Android APK
on:
  push:
    branches: [ "main" ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install Dependencies
        run: |
          cd axon_satellite
          flutter pub get

      - name: Build APK (Debug)
        run: |
          cd axon_satellite
          # We build a 'debug' APK which is larger but requires ZERO signing keys.
          # It installs on any Android phone immediately.
          flutter build apk --debug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Axon-Android-Debug
          path: axon_satellite/build/app/outputs/flutter-apk/app-debug.apk