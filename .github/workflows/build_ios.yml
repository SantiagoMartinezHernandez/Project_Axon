name: Build iOS IPA
on:
  push:
    branches: [ "main" ]
jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install Dependencies & Force iOS 15.0
        run: |
          # 1. Go into the Flutter Project Root FIRST
          cd axon_satellite
          
          # Now this works because we are in the right folder
          flutter pub get
          
          # 2. Now go into the iOS folder for Podfile work
          cd ios
          
          # Clean up
          rm -f Podfile.lock
          
          # Force iOS 15.0
          echo "platform :ios, '15.0'" > Podfile.new
          cat Podfile >> Podfile.new
          mv Podfile.new Podfile
          
          # Verify
          echo "--- MODIFIED PODFILE HEAD ---"
          head -n 5 Podfile
          
          # Install Pods
          pod install --repo-update

      - name: Build with xcodebuild (Bypass Flutter CLI)
        run: |
          # Go straight to the iOS folder where the workspace lives
          cd axon_satellite/ios
          
          # Build using xcodebuild directly
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath "../build_xcode" \
            IPHONEOS_DEPLOYMENT_TARGET=15.0 \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Package IPA
        run: |
          cd axon_satellite
          mkdir Payload
          
          # Move the app from the custom build path
          mv build_xcode/Build/Products/Release-iphoneos/Runner.app Payload
          
          # Zip it
          zip -r Axon.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Axon-Release
          path: axon_satellite/Axon.ipa