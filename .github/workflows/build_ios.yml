name: Build iOS IPA
on:
  push:
    branches: [ "main" ]
jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install Dependencies & Force iOS 15.0
        run: |
          flutter pub get
          cd axon_satellite/ios
          
          # 1. Clean up potential lockfile conflicts
          rm -f Podfile.lock
          
          # 2. FORCE the Minimum Target to iOS 15.0 (Safe modern standard)
          # We write a new header and append the old file to it.
          echo "platform :ios, '15.0'" > Podfile.new
          cat Podfile >> Podfile.new
          mv Podfile.new Podfile
          
          # 3. Verify the change in logs
          echo "--- MODIFIED PODFILE HEAD ---"
          head -n 5 Podfile
          
          # 4. Install dependencies with the new target
          pod install --repo-update

      - name: Build with xcodebuild (Bypass Flutter CLI)
        run: |
          cd axon_satellite/ios
          
          # We call xcodebuild directly to ignore Flutter's "Team ID" checks
          # We also pass IPHONEOS_DEPLOYMENT_TARGET=15.0 to align with the Podfile
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath "../build_xcode" \
            IPHONEOS_DEPLOYMENT_TARGET=15.0 \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Package IPA
        run: |
          cd axon_satellite
          mkdir Payload
          
          # Move the compiled app to the Payload folder
          mv build_xcode/Build/Products/Release-iphoneos/Runner.app Payload
          
          # Zip it into an IPA file
          zip -r Axon.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Axon-Release
          path: axon_satellite/Axon.ipa