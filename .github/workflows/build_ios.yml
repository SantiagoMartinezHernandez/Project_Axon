name: Build iOS IPA
on:
  push:
    branches: [ "main" ]
jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Configure & Build IPA
        run: |
          # 1. Enter the Flutter Project Folder
          cd axon_satellite
          
          # 2. Get Dependencies
          flutter pub get
          
          # 3. Enter iOS folder for Setup
          cd ios
          
          # --- STEP A: FORCE IOS 15.0 (UNIX METHOD) ---
          rm -f Podfile.lock
          sed -i '' '/platform :ios/d' Podfile
          echo "platform :ios, '15.0'" > Podfile.tmp
          cat Podfile >> Podfile.tmp
          mv Podfile.tmp Podfile
          
          # --- STEP B: INJECT NO-SIGN HOOK (PYTHON) ---
          python3 -c "
          import sys
          print('--- PATCHING PODFILE ---')
          with open('Podfile', 'r') as f: content = f.read()
          
          injection = \"\"\"
              target.build_configurations.each do |config|
                config.build_settings['CODE_SIGNING_REQUIRED'] = 'NO'
                config.build_settings['CODE_SIGNING_ALLOWED'] = 'NO'
                config.build_settings['EXPANDED_CODE_SIGN_IDENTITY'] = ''
                config.build_settings['CODE_SIGN_IDENTITY'] = ''
                config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '15.0'
              end
          \"\"\"
          
          if 'flutter_additional_ios_build_settings(target)' in content:
              content = content.replace('flutter_additional_ios_build_settings(target)', 'flutter_additional_ios_build_settings(target)' + injection)
              with open('Podfile', 'w') as f: f.write(content)
              print('✅ Podfile Hook Injected')
          else:
              print('❌ CRITICAL: Podfile hook target not found!')
              sys.exit(1)
          "
          
          # --- STEP C: DISABLE THIN BINARY (PYTHON SCALPEL) ---
          # This is the new fix. We use Python to find and replace the crashing script command.
          python3 -c "
          import sys
          print('--- PATCHING PROJECT FILE ---')
          path = 'Runner.xcodeproj/project.pbxproj'
          with open(path, 'r') as f: content = f.read()
          
          # We search for the specific command that triggers the crash
          target_string = 'xcode_backend.sh embed_and_thin'
          replacement = 'xcode_backend.sh embed'
          
          if target_string in content:
              content = content.replace(target_string, replacement)
              with open(path, 'w') as f: f.write(content)
              print(f'✅ Fixed: Replaced {target_string} with {replacement}')
          else:
              print(f'⚠️ WARNING: Could not find exact string \"{target_string}\". Trying partial match...')
              if 'embed_and_thin' in content:
                  content = content.replace('embed_and_thin', 'embed')
                  with open(path, 'w') as f: f.write(content)
                  print('✅ Fixed: Replaced partial match \"embed_and_thin\"')
              else:
                   print('❌ CRITICAL ERROR: Could not find \"embed_and_thin\" script in project file!')
                   # We don't exit, because maybe it's already gone, but this gives us info.
          
          # Also fix provisioning while we are here
          content = content.replace('ProvisioningStyle = Automatic;', 'ProvisioningStyle = Manual;')
          content = content.replace('DevelopmentTeam =', 'DevelopmentTeam = \"\"; //')
          with open(path, 'w') as f: f.write(content)
          print('✅ Fixed: Provisioning set to Manual')
          "

          # --- STEP D: INSTALL & BUILD ---
          pod install --repo-update
          
          # Clean build folder to ensure our patch takes effect
          xcodebuild clean -workspace Runner.xcworkspace -scheme Runner
          
          # Build
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath "../build_xcode" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Package IPA
        run: |
          cd axon_satellite
          mkdir Payload
          mv build_xcode/Build/Products/Release-iphoneos/Runner.app Payload
          zip -r Axon.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Axon-Release
          path: axon_satellite/Axon.ipa