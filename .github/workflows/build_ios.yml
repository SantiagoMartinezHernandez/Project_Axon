name: Build iOS IPA
on:
  push:
    branches: [ "main" ]
jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install Dependencies & Upgrade iOS Target
        run: |
          flutter pub get
          cd axon_satellite/ios
          
          # 1. Force the Podfile to target iOS 13.0 (Fixes dependency error)
          # This command uncomments the platform line and sets it to 13.0
          sed -i '' "s/# platform :ios, .*/platform :ios, '13.0'/g" Podfile
          # Just in case it was already uncommented but low
          sed -i '' "s/platform :ios, .*/platform :ios, '13.0'/g" Podfile
          
          # 2. Install the pods (libraries)
          pod install --repo-update

      - name: Build with xcodebuild (Bypass Flutter CLI)
        run: |
          cd axon_satellite/ios
          
          # We call xcodebuild directly to ignore Flutter's "Team ID" checks
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath "../build_xcode" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Package IPA
        run: |
          cd axon_satellite
          mkdir Payload
          
          # Move the app from the custom build path we set above
          mv build_xcode/Build/Products/Release-iphoneos/Runner.app Payload
          
          # Zip it up
          zip -r Axon.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Axon-Release
          path: axon_satellite/Axon.ipa