name: Build iOS IPA
on:
  push:
    branches: [ "main" ]
jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install Dependencies
        run: flutter pub get
        working-directory: ./axon_satellite

      - name: Nuclear Option - Strip Signing Config
        run: |
          cd axon_satellite/ios/Runner.xcodeproj
          
          # 1. Remove Team ID lines entirely
          sed -i '' '/DevelopmentTeam/d' project.pbxproj
          
          # 2. Remove Provisioning Style (forces Manual)
          sed -i '' '/ProvisioningStyle/d' project.pbxproj
          
          # 3. Force Code Signing Identity to empty
          sed -i '' 's/CODE_SIGN_IDENTITY = "iPhone Developer";/CODE_SIGN_IDENTITY = "";/g' project.pbxproj
          sed -i '' 's/CODE_SIGN_IDENTITY = "iPhone Distribution";/CODE_SIGN_IDENTITY = "";/g' project.pbxproj
          
          # 4. Force Signing Required to NO
          sed -i '' 's/CODE_SIGNING_REQUIRED = YES;/CODE_SIGNING_REQUIRED = NO;/g' project.pbxproj
          sed -i '' 's/CODE_SIGNING_ALLOWED = YES;/CODE_SIGNING_ALLOWED = NO;/g' project.pbxproj

      - name: Build IPA (Force Unsigned)
        run: |
          cd axon_satellite
          # Global override to tell xcodebuild to back off
          export CODE_SIGNING_ALLOWED=NO
          
          flutter build ios --release --no-codesign
          
          mkdir Payload
          mv build/ios/iphoneos/Runner.app Payload
          zip -r Axon.ipa Payload
          
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Axon-Release
          path: axon_satellite/Axon.ipa