name: Build iOS IPA
on:
  push:
    branches: [ "main" ]
jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install Dependencies
        run: |
          flutter pub get
          cd ios
          pod install --repo-update
        working-directory: ./axon_satellite

      - name: Build with xcodebuild (Bypass Flutter CLI)
        run: |
          cd axon_satellite/ios
          
          # We call xcodebuild directly to ignore Flutter's "Team ID" checks
          # -derivedDataPath "../build_xcode" forces the output to a known folder
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath "../build_xcode" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Package IPA
        run: |
          cd axon_satellite
          mkdir Payload
          
          # Move the app from the custom build path we set above
          mv build_xcode/Build/Products/Release-iphoneos/Runner.app Payload
          
          # Zip it up
          zip -r Axon.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Axon-Release
          path: axon_satellite/Axon.ipa