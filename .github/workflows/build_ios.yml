name: Build iOS IPA
on:
  push:
    branches: [ "main" ]
jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install Dependencies
        run: flutter pub get
        working-directory: ./axon_satellite

      - name: Disable Code Signing (Surgical Strike)
        run: |
          cd axon_satellite
          # Forcefully turn off signing in the Xcode project file
          sed -i '' 's/CODE_SIGNING_REQUIRED = YES/CODE_SIGNING_REQUIRED = NO/g' ios/Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGNING_ALLOWED = YES/CODE_SIGNING_ALLOWED = NO/g' ios/Runner.xcodeproj/project.pbxproj
          sed -i '' 's/DevelopmentTeam = .*/DevelopmentTeam = "";/g' ios/Runner.xcodeproj/project.pbxproj

      - name: Build IPA
        run: |
          cd axon_satellite
          # Now we build normally, but with the --no-codesign flag
          flutter build ios --release --no-codesign
          
          mkdir Payload
          mv build/ios/iphoneos/Runner.app Payload
          zip -r Axon.ipa Payload
          
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Axon-Release
          path: axon_satellite/Axon.ipa