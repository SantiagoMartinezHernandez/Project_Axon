name: Build iOS IPA
on:
  push:
    branches: [ "main" ]
jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Configure & Build IPA
        run: |
          # 1. Enter the Flutter Project Folder
          cd axon_satellite
          
          # 2. Get Dependencies
          flutter pub get
          
          # 3. Enter iOS folder for Setup
          cd ios
          
          # --- STEP A: FORCE IOS 15.0 (UNIX METHOD) ---
          rm -f Podfile.lock
          # Delete any existing platform line (commented or not) to avoid conflicts
          sed -i '' '/platform :ios/d' Podfile
          # Prepend the correct line to the top of the file
          echo "platform :ios, '15.0'" > Podfile.tmp
          cat Podfile >> Podfile.tmp
          mv Podfile.tmp Podfile
          
          # --- STEP B: INJECT NO-SIGN HOOK (PYTHON METHOD) ---
          # We use Python to safely insert code inside the existing post_install block
          python3 -c "
          import sys
          
          print('--- INJECTING SIGNING PATCH ---')
          with open('Podfile', 'r') as f:
              content = f.read()

          # The code to disable signing in all dependencies
          injection = \"\"\"
              target.build_configurations.each do |config|
                config.build_settings['CODE_SIGNING_REQUIRED'] = 'NO'
                config.build_settings['CODE_SIGNING_ALLOWED'] = 'NO'
                config.build_settings['EXPANDED_CODE_SIGN_IDENTITY'] = ''
                config.build_settings['CODE_SIGN_IDENTITY'] = ''
                config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '15.0'
              end
          \"\"\"

          if 'flutter_additional_ios_build_settings(target)' in content:
              new_content = content.replace(
                  'flutter_additional_ios_build_settings(target)', 
                  'flutter_additional_ios_build_settings(target)' + injection
              )
              with open('Podfile', 'w') as f:
                  f.write(new_content)
              print('✅ Hook Injected Successfully')
          else:
              print('❌ CRITICAL: Could not find hook to patch!')
              sys.exit(1)
          "
          
          # Debug: Print the top of the file to prove it's fixed
          echo "--- FINAL PODFILE HEAD ---"
          head -n 10 Podfile
          
          # --- STEP C: PROJECT FILE REPAIRS ---
          # 1. Switch to Manual Provisioning (Stops Team ID check)
          sed -i '' 's/ProvisioningStyle = Automatic;/ProvisioningStyle = Manual;/g' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/DevelopmentTeam = .*/DevelopmentTeam = "";/g' Runner.xcodeproj/project.pbxproj
          
          # 2. Disable "Thin Binary" Script (Stops the "PhaseScriptExecution" crash)
          # We replace the signing script 'embed_and_thin' with the non-signing 'embed'
          sed -i '' 's/embed_and_thin/embed/g' Runner.xcodeproj/project.pbxproj
          
          # --- STEP D: INSTALL & BUILD ---
          pod install --repo-update
          
          # Use xcodebuild directly to bypass Flutter CLI checks
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath "../build_xcode" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Package IPA
        run: |
          cd axon_satellite
          mkdir Payload
          
          # Move the app from the custom build path
          mv build_xcode/Build/Products/Release-iphoneos/Runner.app Payload
          
          # Zip it into an IPA
          zip -r Axon.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Axon-Release
          path: axon_satellite/Axon.ipa