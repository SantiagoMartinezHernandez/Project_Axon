name: Build iOS IPA
on:
  push:
    branches: [ "main" ]
jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Configure & Build IPA
        run: |
          # 1. Enter the Flutter Project Folder
          cd axon_satellite
          
          # 2. Get Dependencies
          flutter pub get
          
          # 3. Enter iOS folder for Setup
          cd ios
          
          # --- STEP A: FORCE IOS 15.0 (UNIX METHOD) ---
          rm -f Podfile.lock
          sed -i '' '/platform :ios/d' Podfile
          echo "platform :ios, '15.0'" > Podfile.tmp
          cat Podfile >> Podfile.tmp
          mv Podfile.tmp Podfile
          
          # --- STEP B: INJECT NO-SIGN HOOK (PYTHON) ---
          python3 -c "
          import sys
          print('--- PATCHING PODFILE ---')
          with open('Podfile', 'r') as f: content = f.read()
          
          injection = \"\"\"
              target.build_configurations.each do |config|
                config.build_settings['CODE_SIGNING_REQUIRED'] = 'NO'
                config.build_settings['CODE_SIGNING_ALLOWED'] = 'NO'
                config.build_settings['EXPANDED_CODE_SIGN_IDENTITY'] = ''
                config.build_settings['CODE_SIGN_IDENTITY'] = ''
                config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '15.0'
              end
          \"\"\"
          
          if 'flutter_additional_ios_build_settings(target)' in content:
              content = content.replace('flutter_additional_ios_build_settings(target)', 'flutter_additional_ios_build_settings(target)' + injection)
              with open('Podfile', 'w') as f: f.write(content)
              print('✅ Podfile Hook Injected')
          else:
              print('❌ CRITICAL: Podfile hook target not found!')
              sys.exit(1)
          "
          
          # --- STEP C: DISABLE THIN BINARY (AGGRESSIVE REGEX) ---
          python3 -c "
          import sys, re, os
          
          print('--- PATCHING PROJECT FILE ---')
          path = 'Runner.xcodeproj/project.pbxproj'
          
          if not os.path.exists(path):
              print(f'❌ ERROR: File not found at {path}')
              sys.exit(1)
              
          with open(path, 'r', errors='ignore') as f: content = f.read()
          
          # 1. Replace 'embed_and_thin' with 'embed' globally using Regex
          # This catches it even if it's quoted like \"embed_and_thin\"
          new_content, count = re.subn(r'embed_and_thin', 'embed', content)
          
          if count > 0:
              print(f'✅ FIXED: Replaced {count} occurrences of embed_and_thin')
          else:
              print('⚠️ WARNING: No occurrences of embed_and_thin found. Check if already patched.')
              # We verify if 'xcode_backend.sh embed' exists to be sure
              if 'xcode_backend.sh embed' in content:
                  print('✅ VERIFIED: Script is already set to embed.')
              else:
                  print('❌ ERROR: Could not find the Thin Binary script! Build may fail.')
          
          # 2. Force Manual Provisioning (Regex for safety)
          new_content = re.sub(r'ProvisioningStyle\s*=\s*Automatic;', 'ProvisioningStyle = Manual;', new_content)
          new_content = re.sub(r'DevelopmentTeam\s*=\s*[^;]*;', 'DevelopmentTeam = \"\";', new_content)
          
          with open(path, 'w') as f: f.write(new_content)
          print('✅ Project File Patching Complete')
          "

          # --- STEP D: INSTALL & BUILD ---
          pod install --repo-update
          
          xcodebuild clean -workspace Runner.xcworkspace -scheme Runner
          
          # Build
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath "../build_xcode" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Package IPA
        run: |
          cd axon_satellite
          mkdir Payload
          mv build_xcode/Build/Products/Release-iphoneos/Runner.app Payload
          zip -r Axon.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Axon-Release
          path: axon_satellite/Axon.ipa